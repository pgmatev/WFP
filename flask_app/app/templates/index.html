<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {{ gmap.js }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/hexagon.js') }}"></script>
</head>
<body>
    <div class="container">
        {{ gmap.html }}
    </div>
    <script>
        function postInfo(lat, lng) {
            $.ajax({
                type: "POST",
                url: 'info',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({'latitude': lat, 'longitude': lng}),
                success: function (data) {
                    console.log(data);
                },
            });
        }

        $(document).ready(function () {
            setTimeout(function() {
                gmap.addListener(
                    'click',
                    (event) => {
                        console.log(event.latLng.lat(), event.latLng.lng());
                        postInfo(event.latLng.lat(), event.latLng.lng());
                        let r = 100;
                        let br = r * Math.sqrt(3)
                        drawHexagon(gmap, event.latLng, r)
                        drawHexagon1(gmap, event.latLng, br)
                    }
                );
            }, 10);
        });
    </script>
</body>
</html>
